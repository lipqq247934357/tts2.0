<script>
  (function () {
    // 错误监听
    window.onerror = function (message, url, line, columnNumber, errorObj) {
      let userAgent = navigator.userAgent;
      // let url = window.location.href;
      let timestamp = Date.now();
      const link = '../error';
      let data = {
        url: url,
        userAgent: userAgent,
        timestamp: timestamp,
        detail: {
          message: message,
          line: line
        }
      };
      $("body").append(data.detail.message);
      $("body").append('line:' + data.detail.line);
      $("body").append('lie:' + columnNumber);
      $("body").append('line:' + errorObj);
    };
  })();
</script>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
